<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Simple Calculator</title>
    </head>
    <body>
        <header class="header">
            <h1 class="title">Heydar Calculator</h1>
            <section class="calculator_box">
                <div class="result_box  border_radius">
                  
                    <span id="result"></span>

                </div>
                
                    <div id="operationBtn"  class="operation_box_1  border_radius">+</div>
                    <div id="operationBtn" class="operation_box_2  border_radius">-</div>
                    <div id="operationBtn" class="operation_box_3  border_radius">*</div>
                    <div id="operationBtn"class="operation_box_4  border_radius">/</div>
            
               
                    <div id="numberBtn" class="number_box_7 border_radius">7</div>
                    <div id="numberBtn" class=" number_box_8 border_radius">8</div>
                    <div id="numberBtn" class=" number_box_9 border_radius">9</div>
                    <div id="numberBtn" class=" number_box_4 border_radius">4</div>
                    <div id="numberBtn" class=" number_box_5 border_radius">5</div>
                    <div id="numberBtn" class=" number_box_6 border_radius">6</div>
                    <div id="numberBtn" class=" number_box_1 border_radius">1</div>
                    <div id="numberBtn" class=" number_box_2 border_radius">2</div>
                    <div id="numberBtn" class=" number_box_3 border_radius">3</div>
                    <div id="numberBtn" class=" number_box_0 border_radius">0</div>
                    <div id="numberBtn" class=" number_box_D border_radius">.</div>
                    <div id="clear" class=" number_box_C border_radius">C</div>

                

              
                <div id="equal" class="operation_box_E border_radius">=</div>
            </section>
        </header>

        <script src="app.js"></script>
    </body>
</html>
